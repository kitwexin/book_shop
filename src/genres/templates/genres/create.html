{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Добавить жанр {% endblock title %}
{% block body %}
{% if user.is_staff %}
<div class="container">
<h1>Добавить жанр</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Отправить</button>
</form>
</div>
{% else %}
<h1>Staff only!</h1>
{% endif %}
{% endblock body %}
