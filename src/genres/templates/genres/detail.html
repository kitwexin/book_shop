{% extends "base.html" %}

{% load static %}
{% block title %} Жанр {{ object.name }} {% endblock title %}
{% block body %}
<div class="container">
    <h1>Жанр "{{ object.name }}"</h1>
    <div>
    <font size=5>
    Название жанра - {{ object.name }}
    <br>
    Описание жанра - {{ object.description }}
    </font>
    </div>
</div>
{% endblock body %}
