{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Обновить профиль {% endblock title %}
{% block body %}
<div class="container">
<h1>Обновить профиль</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Отправить</button>
</form>
</div>
{% endblock body %}
